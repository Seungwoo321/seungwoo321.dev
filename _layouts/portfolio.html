---
layout: default
title: Portfolio
---

<div class="container">
  <h1>My Portfolio</h1>

  <ul>
    {% for repo in site.github_repositories %}
    <li>
      <h2>{{ repo.name }}</h2>
      <p>{{ repo.description }}</p>
      <p><a href="{{ repo.html_url }}">View on GitHub</a></p>
    </li>
    {% endfor %}
  </ul>
</div>
